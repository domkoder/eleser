<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="mdi-font/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header__logo"><h1>ADMIN</h1></div>

        <div class="header__wrap">
          <div class="header__button">
            <div class="notification">
              <div class="notification__item">
                <div class="icon-wrap">
                  <a href="#"><i class="zmdi zmdi-notifications"></i></a>
                  <span>6</span>
                </div>
                <div class="notification--dropdown js-dropdown">
                  <div class="notification__title">
                    <p>You have 3 Notification</p>
                  </div>
                  <ul class="notification__list">
                    <li class="notification__content">
                      <p>You got a email notification</p>
                      <span class="date">April 12, 2018 06:50</span>
                    </li>

                    <li class="notification__content">
                      <p>You got a email notification</p>
                      <span class="date">April 12, 2018 06:50</span>
                    </li>

                    <li class="notification__content">
                      <p>You got a email notification</p>
                      <span class="date">April 12, 2018 06:50</span>
                    </li>
                  </ul>
                  <div class="notification__footer">
                    <a href="#">All notifications</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="account">
              <div class="account__img">
                <img src="img/avataaars.svg" class="img--fit" alt="John Doe" />
              </div>

              <div class="account__item-content">
                <a href="#" class="text--dark">Nandom Alfred &nbsp; <i class="fas fa-angle-down"></i></a>

                <div class="account-dropdown js-dropdown">
                  <div class="account__info">
                    <h5 class="name">
                      <a href="#" class="text--dark">Nandom Alfred</a>
                    </h5>
                    <span class="email">johndoe@example.com</span>
                  </div>

                  <div class="account-dropdown__footer">
                    <a href="#" class="text--white"> <i class="zmdi zmdi-power"></i>&nbsp; Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
